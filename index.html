<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>
  <body>
    <!-- header area containing title of applicationa and current time -->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
<!-- bootstrap divs for each time block include a text input area and a save -->
      <div id="hours-09 " class="row time-div">
        <div class="col-md-1 hour"><span id="09">9am</span></div>
        <textarea class="col-md-10 time-block description hour-09" placeholder="Add event" ></textarea>
        <button class="col-md-1 saveBtn nineAM" aria-label="save button 9am">
          <i class="fa fa-save " style="font-size:36px;"></i>
        </button>
      </div>
      <div id="hours-10" class="row time-div">
        <div class="col-md-1 hour"><span id="10">10am</span></div>
       <textarea class="col-md-10 time-block description hour-10 " placeholder="Add event" value="val-10am" name="val-10am"></textarea>
        <button class="col-md-1 saveBtn tenAM" aria-label="save button 10am" id="10-btn">
          <i class="fa fa-save" style="font-size:36px;"></i>
        </button>
      </div>
      <div id="hours-11" class="row time-div">
        <div class="col-md-1 hour"><span id="11">11am</span></div>
        <textarea class="col-md-10 time-block description hour-11" placeholder="Add event"></textarea>
        <button class="col-md-1 saveBtn elevenAM" aria-label="save button 11am">
          <i class="fa fa-save" style="font-size:36px;"></i>
        </button>
      </div>
      <div id="hours-12" class="row time-div">
        <div class="col-md-1  hour"><span id="12">12pm</span></div>
        <textarea class="col-md-10 time-block description hour-12" placeholder="Add event"></textarea>
        <button class="col-md-1 saveBtn twelvePM" aria-label="save button 12pm">
          <i class="fa fa-save" style="font-size:36px;"></i>
        </button>
      </div>
      <div id="hours-13" class="row time-div">
        <div class="col-md-1  hour"><span id="13">1pm</span></div>
        <textarea class="col-md-10 time-block description hour-13" placeholder="Add event"></textarea>
        <button class="col-md-1 saveBtn onePM" aria-label="save button 1pm">
          <i class="fa fa-save" style="font-size:36px;"></i>
        </button>
      </div>
      <div id="hours-14" class="row time-div">
        <div class="col-md-1  hour"><span id="14">2pm</span></div>
        <textarea class="col-md-10 time-block description hour-14" placeholder="Add event"></textarea>
        <button class="col-md-1 saveBtn twoPM" aria-label="save button 2pm">
          <i class="fa fa-save" style="font-size:36px;"></i>
        </button>
      </div>
      <div id="hours-15" class="row time-div">
        <div class="col-md-1  hour"><span id="15">3pm</span></div>
        <textarea class="col-md-10 time-block description hour-15" placeholder="Add event"></textarea>
        <button class="col-md-1 saveBtn threePM" aria-label="save button 3pm">
          <i class="fa fa-save" style="font-size:36px;"></i>
        </button>
      </div>
      <div id="hours-16" class="row time-div">
        <div class="col-md-1   hour "><span id="16">4pm</span></div>
        <textarea class="col-md-10 time-block description hour-16" placeholder="Add event"></textarea>
        <button class="col-md-1 saveBtn fourPM" aria-label="save button 4pm">
          <i class="fa fa-save" style="font-size:36px;"></i>
        </button>
      </div>
      <div id="hours-17" class="row time-div">
        <div class="col-md-1   hour"><span id="17">5pm</span></div>
        <textarea class="col-md-10 time-block description hour-17" placeholder="Add event"></textarea>
        <button class="col-md-1 saveBtn fivePM" aria-label="save button 5pm">
          <i class="fa fa-save" style="font-size:36px;"></i>
        </button>
      </div>
    </div>
    <!-- script sources for bootstrap and moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
